<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<style type="text/css">
	div{
		width: 200px;
		height:200px;
		border:1px solid black;
		display:none;
	}
	.on{
		display:block;
	}
	.active{
		background:red;
		color:white;
	}
</style>
<script type="text/javascript" src='jquery-1.7.2.js'></script>
<script type="text/javascript">
	$(function(){
		$("input[name = btn]").click(function(){
			$("input[name = btn]").removeClass('active');
			$(this).attr("class","active");
			var index = $("input[name = btn]").index(this);
			$("div").hide();
			$('div').eq(index).show();
		});
	})
</script>
</head>
<body>
	<input type="button" name="btn" value="按钮1" class="active">
	<input type="button" name="btn" value="按钮2">
	<input type="button" name="btn" value="按钮3">
	<div class="on">111</div>
	<div>222</div>
	<div>333</div>
</body>
</html>
