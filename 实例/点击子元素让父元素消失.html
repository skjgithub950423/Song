<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
window.onload = function(){
	var aA = document.getElementsByTagName('a');
	for (var i = 0; i < aA.length; i++) {
		aA[i].onclick = function(){
			this.parentNode.style.display = 'none';
		}
	}
}
</script>
</head>
<body>
<ul>
	<li>111<a href="javascript:;">点击消失</a></li>
	<li>222<a href="javascript:;">点击消失</a></li>
	<li>333<a href="javascript:;">点击消失</a></li>
</ul>
</body>
</html>
