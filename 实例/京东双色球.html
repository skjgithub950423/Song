<!DOCTYPE html>
<html>
<head>
<style>
	#wrap{
		margin-top:100px;
		text-align: center;
	}
	#btn1{
		width: 300px;
		height: 30px;
		margin: auto;
	}
	#show li{
	display: inline-block;
	list-style: none;
	width: 40px;
	height: 40px;
	border-radius: 20px;
	background: red;
	color: white;
	line-height: 40px;
	font-weight: bold;;
	}
	#show{
		padding:0;
	}
</style>
<script>
function suijishu(n,m){
				var n =parseInt(Math.random()*(m-n)+n);
				return n;
			}
		function toDouble(n){
			if (n<10) {
				return '0'+n;
			}else{
				return ''+n;
			}
		}
		function findInArr(n,arr){
			for (var i = 0; i < arr.length; i++) {
				if (arr[i]==n) {
					return true;
				}
			}
			return false;
		}
	window.onload=function(){
		var ali=document.getElementsByTagName("li");
		var oBtn=document.getElementById('btn1');
		var count = '';
		var timer = null;
		oBtn.onclick=function(){
			count++;
			if (count%2==0) {
				clearInterval(timer);
			}
			else{
				timer = setInterval(aaa,100);
			}
		}
		var arr=[];
		function aaa(){
			for (var i = 0; arr.length<7 ; i++) {
			var n = parseInt(suijishu(1,34));
			if (findInArr(n,arr)==false) {
				arr.push(n);
				for (var i = 0; i < ali.length; i++) {
					ali[i].innerHTML=arr[i];
				}
			}

		}
		arr.length=0;
	}
}
</script>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="wrap">
	<input type="button" value="变变变" id="btn1">
	<ul id="show">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	</ul>
</div>
</body>
</html>
