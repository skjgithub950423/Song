<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<style type="text/css">
#box,#box1{
	width: 200px;
	height: 200px;
	border: 1px solid black;
	float: left;
	margin: 0;
}
#btn{
float: left;
margin: 100px 10px 0 10px;
}

</style>
<script type="text/javascript">
window.onload = function(){
	var aBtn = document.getElementById('btn');
	var oBox1 = document.getElementById('box');
	var oBox2 = document.getElementById('box1');
	aBtn.onclick = function(){
		oBox2.insertBefore(oBox1.children[0],oBox2.children[0]);
	}
}
</script>
</head>
<body>
	<ul id="box">
	<li>11111</li>
	<li>2222</li>
	<li>333</li>
	<li>44</li>
	</ul>
<input type="button" value="移动" id="btn">
<ol id="box1"></ol>
</body>
</html>
