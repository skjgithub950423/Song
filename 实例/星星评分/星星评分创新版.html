<style>
*{ margin:0; padding:0; list-style:none;}
#ul1{ width:300px; margin:100px auto;}
#ul1 li{ width:27px; height:27px; background:url(./image/star.gif) no-repeat; float:left;}
#ul1 li.on{ background:url(./image/star.gif) no-repeat 0 -29px;}
</style>
<script>
window.onload = function(){
    var aLi = document.getElementsByTagName('li');
    for (var i = 0; i < aLi.length; i++) {
        aLi[i].index = i;
        aLi[i].onmouseover = function(){
if(this.index<=5){
    for (var i = 4 ; i >= this.index; i--) {
                aLi[i].className = 'on';
            }
                for(var j=this.index-1; j >= 0; j--) {
                    aLi[j].className='';
                    }
}
if (this.index>=5) {
                    for (var i = 6; i <= this.index; i++) {
                aLi[i].className = 'on';
            }
                for(var j=this.index+1; j<aLi.length; j++) {
                    aLi[j].className='';
                    }
}
        }
    }
}
</script>

	<li></li>
    <li></li>
    <li></li>

    <li></li>
