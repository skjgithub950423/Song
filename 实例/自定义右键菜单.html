<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<style type="text/css">
	#box{
		width: 200px;
		list-style: none;
		text-align: center;
		border: 1px solid black;
		padding: 0;
		position: absolute;
	}
	#box li{
		margin: 0;
		padding: 0;
		line-height: 30px;
		width: 100%;
		height: 30px;
		border-bottom:1px solid black; 
	}
	#box li:hover{
		background: red;
		color: #ccc;
	}
</style>
<script type="text/javascript">
window.onload = function(){
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		var oEvent = ev || event ;
		var l = oEvent.clientX + 'px';
		var t = oEvent.clientY + 'px';
		oBox.style.display = 'block';
		oBox.style.left = l;
		oBox.style.top = t;
		return false;
	}
}
</script>
</head>
<body>
<ul id="box">
	<li>新浪</li>
	<li>网易</li>
	<li>腾讯</li>
	<li>阿里</li>
</ul>
</body>
</html>
