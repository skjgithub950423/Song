<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	#wrap div,#wrap1 div{
		width: 300px;
		height: 300px;
		border: 1px solid black;
		display: none;
	}
	.on{
		background: red;
		color: white;
	}
	</style>
<script>
window.onload=function(){
	tab('wrap','onclick');
	tab('wrap1','onmouseover');
}
	function tab(id,event){
	var adiv=document.getElementById(id);
	var aBtn=adiv.getElementsByTagName('input');
	var oDiv=adiv.getElementsByTagName('div');
	for(var i = 0;i < aBtn.length ;i++){
		aBtn[i].index=i;
		aBtn[i][event]=function(){
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].className="";
			}
			this.className="on";
			for(var i = 0 ; i < oDiv.length ; i++){
				oDiv[i].style.display="none"
			}
			oDiv[this.index].style.display="block";
		}
	}

</script>
</head>
<body>
