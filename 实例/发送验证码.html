<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn1');
			var oDiv = document.getElementById('wrap');
			var count =60;
			var timer = null;
			oBtn.onclick = function(){
				timer = setInterval(function(){
					count--;
					oBtn.value = count + '秒后重新发送';
					oBtn.disabled = true;
					if(count == 0){
					clearInterval(timer);
					oBtn.value = '点击重新发送';
					count = 60;
					oBtn.disabled = false;
				}
				},1000);
			}
		}
	</script>
</head>
<body>
<div id="wrap">
	<input type="button" value="发送验证码" id="btn1">
</div>
</body>
</html>
