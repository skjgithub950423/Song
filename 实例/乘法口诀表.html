<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
th{
	border: black 2px solid;
}
</style>
<script>
document.write('<table>');
	for(var i = 1; i <= 9; i++){
		document.write('<tr>');
			for(var j = 1; j <= i; j++){
				document.write('<th>'+j + '*'+i + '='+(j*i)+'</th>');	
			}
		document.write('</tr>');
	}
document.write('</table>');
</script>
</head>

<body>
</body>
</html>
