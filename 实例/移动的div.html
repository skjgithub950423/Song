<!DOCTYPE html>
<html>
<head>
<style>
#box{
	width: 100px;
	height: 100px;
	position: absolute;
	background: red;
	left: 0;
	top: 0;
}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('box');
	var i = 0;
	oDiv.onclick = function(){
		setInterval(function(){
			i++;
			oDiv.style.left = i + 'px';
		},30)
	}
}
</script>
	<title></title>
</head>
<body>
<div id="box"></div>
</body>
</html>
