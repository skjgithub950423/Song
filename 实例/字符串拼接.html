<title></title>
<script>
var str = 'welcome to china';
var arr = str.split(' ');
var arr1 = [];
for (var i = 0; i < arr.length; i++) {
	var a = arr[i].charAt(0).toUpperCase();
	var b = arr[i].substring(1);
	var c = a + b;
	arr1.push(c);
}
alert(arr1.join(' '));
</script>
