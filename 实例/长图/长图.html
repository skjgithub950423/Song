<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
#box{width:300px; height:300px; position:absolute; left:50%; top:50%; margin-top:-150px; margin-left:-150px; overflow:hidden;}
#box img{position:absolute; top:0; left:0;}
#box a{position:absolute; left:0; width:100%; height:50%;}
#up{top:0; }
#down{bottom:0; }
</style>
<script>
	window.onload = function(){
		var oUp = document.getElementById('up');
		var oDown = document.getElementById('down');
		var oImg = document.getElementsByTagName('img')[0];
		var oDiv = document.getElementById('box');
		var count = 0;
		var timer = null;
		var timer1 = null;
		oUp.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
				count -= 10;
				if(count <= 300-768){
					clearInterval(timer);
					count = 300-768;
				}
				oImg.style.top = count + 'px';
			},50)
		}
		oUp.onmouseout = function (){
			clearInterval(timer);
		}
		oDown.onmouseover = function (){
			timer1=setInterval(function(){
				count += 10;
				if (count >= 0) {
					clearInterval(timer1);
					count = 0;
				}
				oImg.style.top = count + 'px';
			},50)
		}
		oDown.onmouseout = function (){
			clearInterval(timer1);
		}
}
</script>
</head>
<body>
<div id="box">
<img src="tu.jpg">
<a href="javascript:;" id="up"></a>
<a href="javascript:;" id="down"></a>
</div>
</body>
</html>
