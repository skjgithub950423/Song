<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr = [56,89,12,0,23,34,20,88];
function findInMin(arr,start){
	var iMin = arr[start];
	var iMinIndex = start;
	for(var i = start; i < arr.length; i++){
		if(iMin > arr[i]){
			iMin = arr[i];	
			iMinIndex = i;
		}
	}
	return iMinIndex;
}

for(var i = 0; i < arr.length; i++){
	var n = findInMin(arr,i);//最小数出现的位置;
	var tmp;//空房子;
	tmp = arr[n];
	arr[n] = arr[i];//arr[i]代表当前的数;
	arr[i] = tmp;//交换两个数的位置;
}
alert(arr);

</script>
</head>

<body>
</body>
</html>
